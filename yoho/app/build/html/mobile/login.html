<!DOCTYPE html>
<html lang="en" data-use-rem="800">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../../css/mobile/reset.css">
    <link rel="stylesheet" href="../../css/mobile/login.css">
</head>
<body>
<div class="container">
    <div class="header">
        <a class="goBack" href="javascript:history.go(-1)"></a>
        <div class="headerLogo"></div>
    </div>
    <div class="row acount">
        <div class="yohoLogo"></div>
        <input type="text" placeholder="手机号/邮箱" id="phoneNum">
    </div>
    <div class="row code">
        <input type="text" placeholder="密码" id="code">
    </div>
    <div class="row btn">
        <button id="login">
            登录
            <p id="attention">账号或密码有错误，请重新输入</p>
        </button>
    </div>
    <p class="attention">
        <a href="#" class="freeRegiter">免费注册</a>
        <a href="#" class="forgetCode">忘记密码</a>
    </p>
    <div class="links">
        <a class="qq" href=""></a>
        <a class="weibo" href=""></a>
        <a class="alipay" href=""></a>
    </div>
    <a class="international" href="#">International Customer</a>
    <div class="loginTip">
        Yoho!Family账号可登录Yoho!Buy有货
    </div>
</div>
<script src="../../../src/js/common/register.js"></script>
<script src="../../../src/js/common/zepto.js"></script>
<script>
    $("#login").click(function(){
            $("#attention").show();
            setTimeout(function(){$("#attention").hide()},2000);
    });
    $("#code").keydown(function(){
        if( $("#phoneNum").val().length>=0 && $("#code").val().length>=0){
            $("#login").css("background","green");
        }
    })
</script>
</body>
</html>
