    <div class="selectCountries row">
        <span class="selectTitle">国家和地区</span>

    <div class="phoneNum row">
         <span>+86</span>

<script src="../../../src/js/common/register.js"></script>
<script src="../../../src/js/common/zepto.js"></script>
<script>
$("#nextStep").click(function(){
        var reg=/^(13|15|18)[0-9]{9}$/;
        var valNum=$("#phoneNum").val();
        if(!reg.test(valNum)){
            $("#attention").show();
            setTimeout(function(){$("#attention").hide()},2000);
        }else{
            alert("手机号码正确");
        }
    });
$("#phoneNum").keydown(function(){
    if( $("#phoneNum").val().length>=0){
        $("#nextStep").css("background","green");
    }
})
</script>
<div id="countries">
<div id="main"></div>
</div>
</body>
